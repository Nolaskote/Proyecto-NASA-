<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>NASA_DATOS</title>
</head>
<body>
     
    <div class="container">
        <h3 id="titulo" class="pt-5 text-center"></h3>
        
        <!-- Formulario para modificar las fechas de consulta -->
        <div class="row justify-content-center mt-4">
            <div class="col-8">
                <form id="fechaForm" class="d-flex justify-content-center">
                    <div class="form-group me-2">
                        <label for="startDate">Fecha Inicio</label>
                        <input type="date" id="startDate" class="form-control" required>
                    </div>
                    <div class="form-group me-2">
                        <label for="endDate">Fecha Fin</label>
                        <input type="date" id="endDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>&nbsp;</label> <!-- Espacio para alinear el botón correctamente -->
                        <button type="submit" class="btn btn-primary">Consultar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Nuevo botón para conectar con otro HTML -->
        <div class="row justify-content-center mt-4">
            <div class="col-8 text-center">
                <button onclick="location.href='almacenar_datos.html'" class="btn btn-secondary">Descargar datos de local</button>
            </div>
        </div>
        
        <!-- Tabla para visualizar los datos -->
        <div class="table-responsive mt-5">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Nombre</th>
                        <th>ID</th>
                        <th>URL NASA</th>
                        <th>Peligroso</th>
                        <th>Link API</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos"></tbody>
            </table>
        </div>
    </div>
    
    <script src="datos.js"></script>
</body>
</html>
